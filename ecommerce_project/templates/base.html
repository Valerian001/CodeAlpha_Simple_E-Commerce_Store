
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="{% static 'images\E-com_logo.svg' %}" alt="logo"/>
                <p>Simple E-commerce Store</p>
            </div>
            <ul>
                <li><a href="{% url 'product_list' %}">Products</a></li>
                <li><a href="{% url 'cart' %}">Cart <span id="cart-icon">(0 unique, 0 total)</span></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'js/cart.js' %}"></script>
</body>
</html>
